<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Toolbox - {% block title %}{% endblock %}</title>
    <!-- Link to Cyborg theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/cyborg/bootstrap.min.css">

    <style>
        .card-title {
            background-color: #007bff; /* Blue background for title */
            color: #fff; /* White text */
            padding: 10px;
            border-radius: 5px 5px 0 0; /* Rounded corners for the top */
            text-align: center;
        }
        .card {
            border: 1px solid #444; /* Subtle border for cards */
            border-radius: 5px; /* Rounded corners for the whole card */
            background-color: #222; /* Slightly lighter card background */
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .form-floating {
            max-width: 400px; /* Limit the width of the input fields */
            margin: 0 auto; /* Center the form fields horizontally */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">My Toolbox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                {% if session["user_id"] %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/qrcode">Generate QR Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pdf">Generate PDF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block main %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
