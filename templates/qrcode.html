{% extends "layout.html" %}

{% block title %}
    QR Code Generator
{% endblock %}

{% block main %}

    <div class="container mt-5">
        <h2>Generate QR Code</h2>
        <form method="POST" action="/qrcode" class="form-group">
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" name="link" placeholder="https://example.com" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="..." required>
            </div>

            <div class="form-group">
                <label for="expiration_date">Expiration Date (Max 30 days)</label>
                <input type="date" class="form-control" id="expiration_date" name="expiration" required>
            </div>

            <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </form>

    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
