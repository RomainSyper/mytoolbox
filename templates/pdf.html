{% extends "layout.html" %}

{% block title %}
    PDF Generator
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h2>Generate PDF</h2>
        <form method="POST" action="/pdf" class="form-group w-75 mx-auto">

            <div class="form-group mb-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="..." required>
            </div>

            <div class="form-group mb-4">
                <label for="expiration_date">Expiration Date (Max 30 days)</label>
                <input type="date" class="form-control" id="expiration_date" name="expiration" required>
            </div>

            <div class="form-group mb-4" id="insertion">
                <label for="editor">Content</label>
                <div id="editor" style="height: 300px;"></div>
                <input type="hidden" name="content" id="hidden-content">
            </div>

            <button type="submit" class="btn btn-primary mt-4">Generate PDF</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
