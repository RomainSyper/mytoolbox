{% extends "layout.html" %}

{% block title %}Password Needed{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2>This file is protected by a password</h2>

    <!-- Flash message for errors (incorrect password) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert alert-danger mt-4 alert-dismissible fade show">
            {{ messages[0][1] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    {% endwith %}

    <!-- Password input form -->
    <form method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">Enter the password:</label>
            <input type="password" class="form-control" id="password" name="password" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Open the PDF</button>
    </form>
</div>
{% endblock %}
